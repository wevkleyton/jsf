<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">

<head>
	<title>JSF</title>
	<script>
		function alterarValorDoCampo() {
			var campo = document.getElementbyId('formPessoa:nome');
			campo.valeu = 'eu cliquei no campo' ;
		}
	</script>
</head>
<h:body>
	<h:form id="formPessoa">
		<h1>Ol√° JSF pagina index.jsf</h1>
		
		<br/>
		<br/>
		<h:inputText id="nome"></h:inputText>
		<h:commandButton id="alerta"  value="clicar" onclick="this.value='cliquei aqui'"></h:commandButton>
		<br/>
		<br/>
		<h:commandButton value="Navegar" action="primeirapagina"></h:commandButton>
		
	</h:form>
</h:body>
</html>
