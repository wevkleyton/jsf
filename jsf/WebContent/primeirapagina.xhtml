<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">

<h:body>
	<title>JSF</title>
</h:body>
<h:body>
	<h:form id="formPessoa">
		Nome:
		<h:inputText id="campoNome"  value="#{pessoaBean.nome}"></h:inputText>
		<br />
		<h:commandButton id="btDeAcao" binding="#{pessoaBean.commandButton}"
			value="Adicionar Nome" action="#{pessoaBean.addNome}"></h:commandButton>
		<br />
		<h:dataTable value="#{pessoaBean.nomes}" var="nome">
			<h:column>
				<h:outputText value="#{nome}"></h:outputText>
			</h:column>
		</h:dataTable>
	</h:form>
</h:body>
</html>
